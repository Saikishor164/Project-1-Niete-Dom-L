<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Agency</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <!--Navigation Menu-->

  <header>
    <div class="row right">
    <a href="#home" aria-label="Home">NerdWhale</a>
    <nav>
      <ul class="row">
        <li><a href="#home">Home</a></li>
        <li><a href="#us">About us</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
  </header>

  <!--Landing page image and text-->

  <section id="home" class="opening-image">
    <img class="background-image" src="https://www.superprof.co.uk/blog/wp-content/uploads/2018/07/choosing-the-right-computer-1.jpg">
  <h1 class="lefttext">We make websites</h1>
  <p class="lefttext">our websites are so special</p>
</section>

<!--Meet the Team section-->

<section id="us" class="container">
  <h2 class="team">Meet the team</h2>
  <section class="split left">
    <h3>Niete</h3>
  </section>
  <section class="split right">
    <h3>Dominic</h3>
  </section>
</section>

<!--Work Gallery-->
<section class="gallery-title">
  <h4>Cool things we've made </h4>
  </section>

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.png" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img1.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


<!--Contact Form-->

<section id="contact" class="contact">
  <h1>Contact us</h1>
  <form id="form" action="www.examplewebsite.com">
    <label for="name" >Name</label>
  <input id="name" name="name" type="text" required>
  <label for="email">Email</label>
  <input id="email" name="email" type="email" required>

    <label for="tel">Telephone number</label>
  <input id="tel" name="tel" type="text" required>

          <label for="message">Your message</label>
  <textarea id="message" name="message" type="text" required>
    </textarea>
    <p>Who would you like to speak to?</p>
    <label for="contactniete">Niete</label>
  <input id="contactniete" name="contact" type="radio" value="niete" required>
          <label for="contactdom">Dominic</label>
  <input id="contactdom" name="contact" type="radio" value="dom" required>
  <input type="submit" class="submit">
</form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
